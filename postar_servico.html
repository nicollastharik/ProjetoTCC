
     <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Postar Serviço</title>
            <style>
                /* ... (o CSS permanece o mesmo) ... */

                body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    

            </style>
        </head>
        <body>
            <div class="container">
                <h1>Postar Seu Serviço</h1>
                <form id="serviceForm">
                    <label for="titulo">Título do Serviço:</label>
                    <input type="text" id="titulo" name="titulo" required maxlength="100">
        
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required maxlength="500"></textarea>
        
                    <label for="area">Área:</label>
                    <select id="area" name="area" required>
                        <option value="">Selecione uma área</option>
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Industria">Indústria</option>
                        <option value="Seviços Gerais">Serviços Gerais</option>
                        <option value="Fitness e saúde">Fitness e saúde</option>
                        <option value="Varejo">Varejo</option>
                        <option value="Limpeza">Limpeza</option>
                        <option value="Outros">Outros</option>
                    </select>
        
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" required step="0.01">
        
                    <label for="contato">Informações de Contato:</label>
                    <input type="text" id="contato" name="contato" required maxlength="100">
        
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" name="nome" required maxlength="100">
        
                    <input type="submit" value="Postar Serviço">
                </form>
            </div>
        
            <script>
                document.getElementById('serviceForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(this);
        
                    fetch('postar_servico.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Serviço postado com sucesso!');
                            window.location.href = 'servico.html'; // Redireciona para a página de feed
                        } else {
                            alert('Erro ao postar serviço: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Ocorreu um erro ao tentar postar o serviço.');
                    });
                });
            </script>
        </body>
        </html>
